vts:

  basePath: /vts
  path: /api/v1
  # CPS directory where transformations files are placed.
  cpsTransformations:
    basePath: Transforms/
  
server:

  listener: 
  #Controls whether api endpoint accepts HTTP or HTTPS
    config: "HTTPS_Listener_config"
    #config: "HTTP_Listener_config"
    
  https:
    host: "0.0.0.0"
    port: "9840"
    tls:
      context: "TLS_Context"
      #context: "TLS_Context_with_Trust"
      keyStore:
        path: "https/keystore.jks"
      trustStore:
        path: "https/truststore.jks"
        
  http:
    host: "0.0.0.0"
    port: "8081"
